<div class="container-fluid">
        <h4 class="text-center">Add a new quote</h4>
        <hr>
        <form #goalForm='ngForm' (ngSubmit)='submitGoal()'>
            <div class="form-group">
      
                <label for="name">Author's Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required>
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                  </div>
                <!-- Display {{newQuote.name}} -->
      
            </div>
            <div class="form-group">
      
                <label for="description">Quote's description</label>
                <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                    <p>Description is required</p>
                  </div>
      
            </div>
            <div class="form-group">
                <label for="complete">Creation</label><br>
                <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" #completeDate="ngModel" required>
                <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                    <p>date is required</p>
                  </div>
      
            </div>
            <div class="form-group">
                <label for="sname">Submitted by</label>
                <input type="text" class="form-control" id="sname" [(ngModel)]="newQuote.sname" name="sname" #sname="ngModel" required>
                <div [hidden]="sname.valid || sname.pristine" class="alert alert-danger">
                    <p>Name is required</p>
                  </div>
            </div>
            <button type="submit" class="btn btn-success">Add Quote</button>
        </form>
      </div>
